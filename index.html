<!DOCTYPE html>
<html lang="ru">

	<meta charset="UTF-8">

<body>
	<script>
		var years = prompt('Сколько вам лет?');

		if (years == 1) {
			alert('Вам ' + years + ' год')
		} else if (years <= 4) {
			alert('Вам ' + years + ' года')
		} else {
			alert('Вам ' + years + ' лет')
		}

	</script>
	
</body>
